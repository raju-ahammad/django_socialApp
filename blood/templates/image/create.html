{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}  book mark an image {% endblock %}
{% block content %}
<br>

<div class="container">
  <div class="text-center">
    <h2 class="text-info"> Book marks an image </h2>
    <img src="{{ image.url }}" class="image-preview" alt="">
  </div>
  <div class="card bg-light " style="margin: auto; width: 50%;">
    <div class="container">
      <div class="form">
        <form class="" action="" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-info ml-2" type="submit" value="Bookmark it !" name="button">Submit</button>
        </form>
      </div>
      <br>
    </div>
  </div>
</div>
</div>
<br>


{% endblock  %}
