{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} password_reset_confirm {% endblock %}
{% block content %}
<br>
<div class="container ml-5 mr-4">
  <div class="card bg-light " style="margin: auto; width: 80%;">
    <div class="row">
      <div class="col-sm-3 mt-3">
        <div class="ml-4 mt-4">
          <p class="mb-3"  ><a class="text-secondary" href="{% url 'profileupdate' %}">Edit Profile </a></p>
          <p class="mb-3" ><a class="text-secondary" href="{% url 'password_change' %}">Change Password </a></p>
          <p class="mb-3" ><a class="text-secondary" href="{% url 'password_reset' %}">Password Reset </a></p>

        </div>

      </div>
      <div class="vl" style="border-left: 1px solid gray; height: 460px;" ></div>
      <div class="col-sm-8 mt-3">
        <div class="form">
          <form class="" action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-info ml-2" type="submit" name="button">submit</button>
          </form>
        </div>

      </div>
      <br>
    </div>
  </div>
</div>


{% endblock  %}
