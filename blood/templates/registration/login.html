{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} login {% endblock %}
{% block content %}
<br>

<div class="container">
  <div class="text-center">
    <h2 class="text-info">Login Here </h2>
  </div>
  <div class="card bg-light " style="margin: auto; width: 50%;">
    <div class="container">
      <div class="form">
        <form class="" action="" method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button class="btn btn-info ml-2" type="submit" name="button">Submit</button>
        </form>
      </div>
      <br>
    </div>
  </div>
</div>
</div>
<br>


{% endblock  %}
